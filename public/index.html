<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Transcript Note Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #578997;
            --primary-hover: #57988774;
            --bg: #23323b;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6ea48d 0%, #c7dcc1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .helper-text {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #result-area {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .btn-secondary {
            width: auto;
            background-color: var(--input-bg);
            color: var(--text);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background-color: #475569;
        }

        .markdown-body {
            color: var(--text-muted);
            font-size: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: var(--text);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .markdown-body p {
            margin-bottom: 1rem;
        }
        
        .markdown-body code {
            background-color: #334155;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
        }

        .markdown-body pre {
            background-color: #0d1117;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loader {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: text-bottom;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gemini Transcript Note Generator</h1>
            <p class="subtitle">Convert your transcripts into structured Markdown notes using AI</p>
        </header>

        <main>
            <section class="card">
                <div class="form-group">
                    <label for="title">Note Title</label>
                    <input type="text" id="title" placeholder="e.g., SQL Basics Part 1">
                </div>
                
                <div class="form-group">
                    <label for="language">Target Language</label>
                    <input type="text" id="language" placeholder="e.g., Traditional Chinese, English, Spanish" value="English">
                    <p class="helper-text">Specify the language you want the notes to be generated in.</p>
                </div>

                <div class="form-group">
                    <label for="transcript">Transcript Content</label>
                    <textarea id="transcript" placeholder="Paste your transcript here..."></textarea>
                </div>
                
                <button type="button" id="generateBtn" onclick="submitData()">
                    <span id="btnText">Generate Notes</span>
                </button>
                <div id="status" class="status-message"></div>
            </section>

            <section id="result-area" class="card">
                <div class="result-header">
                    <h2>Generated Result</h2>
                    <button class="btn-secondary" onclick="downloadMarkdown()">
                        â¬‡ Download .md
                    </button>
                </div>
                <div id="markdown-output" class="markdown-body"></div>
            </section>
        </main>
    </div>

    <script>
        let currentMarkdown = '';
        let currentFilename = 'note.md';

        async function submitData() {
            const titleInput = document.getElementById('title');
            const transcriptInput = document.getElementById('transcript');
            const languageInput = document.getElementById('language');
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const statusDiv = document.getElementById('status');
            const resultArea = document.getElementById('result-area');
            const outputDiv = document.getElementById('markdown-output');

            const title = titleInput.value.trim();
            const transcript = transcriptInput.value.trim();
            const language = languageInput.value.trim();
            
            // Reset UI
            statusDiv.style.display = 'none';
            resultArea.style.display = 'none';
            
            if (!title || !transcript) {
                showStatus('Please provide both a title and transcript content.', 'error');
                return;
            }

            // Loading state
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Generating notes...';
            
            try {
                const response = await fetch('/generate-notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, transcript, language })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentMarkdown = data.markdown;
                    currentFilename = data.filename || `${title}.md`;
                    
                    // Render Markdown
                    outputDiv.innerHTML = marked.parse(currentMarkdown);
                    
                    // Show result
                    resultArea.style.display = 'block';
                    showStatus('Notes generated successfully!', 'success');
                    
                    // Scroll to result
                    resultArea.scrollIntoView({ behavior: 'smooth' });
                } else {
                    showStatus('Error: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('Connection failed: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Generate Notes';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
        }

        function downloadMarkdown() {
            if (!currentMarkdown) return;
            
            const blob = new Blob([currentMarkdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
